<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="Project1_style.css">
    <title>Create an account</title>

</head>

<body>
    <main>
        <nav class="navbar">
            <img class="banner"
	    src="~/public_html/IT218/signup/picture/logo1.PNG" alt="Picture of logo">
        </nav>
        <!-- End navbar-->
        <aside class="left-addbar">
                <a href="#">Home</a>
                <br>
                <a href="#">Week 5</a>
                <br>
                <a href="#">Signup Form </a>
                <br>
                <a href="#">Project #2</a>
        </aside>
        <!-- End left-addbar -->
        <div class="main-content">
            <div class="SignupForm">
                <form action="#">
                    <h1 class=SignupForm-h1>Registration Form</h1>
                    <label for="username">Username</label>
                    <input type="text">
                    <label for="password">Password</label>
                    <input type="password">
                    <label for="firstname">First Name</label>
                    <input type="text">
                    <label for="lastname">Last Name</label>
                    <input type="text">
                    <label for="gender">Gender</label>
                    <select name="gender" id="">
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="none">Prefer not to answer</option>
                    </select>
                    <label for="email">Email</label>
                    <input type="email">
                    <label for="birthdate">Birthdate</label>
                    <input type="date">
                    <label for="phone">Phone</label>
                    <input type="tel">
                    <input type="submit" value="Register">
                </form>
            </div>
            <!-- End SignupForm-->
        </div>
        <!-- End main-content -->
        <aside class="right-addbar"></aside>
        <footer class="footer"></footer>
    </main>
